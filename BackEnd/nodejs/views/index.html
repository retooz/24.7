<!DOCTYPE html>
<html>

<head>
  {#
  <link rel='stylesheet' href='/stylesheets/style.css' /> #}
</head>

<body>
  <h1>로그인</h1>
  <form method="post" action="/auth/userLogin">
    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId"><br>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password"><br>
    <input type="submit">
  </form>
  <hr>
  <br>
  <h1>회원가입</h1>
  <form method="post" action="/user/join">
    <label for="email">이메일</label>
    <input type="text" id="email" name="email"><br>
    <label for="pw">비밀번호</label>
    <input type="text" id="pw" name="pw"><br>
    <label for="nick">닉네임</label>
    <input type="text" id="nick" name="nick"><br>
    <input type="submit" value="회원가입">
  </form>
  <hr>
  <br>
  <h1>비밀번호 찾기</h1>
  <form method="post" action="/user/find_password">
    <label for="userEmail">이메일</label>
    <input type="text" id="userEmail" name="userEmail"><br>
    <label for="password">비밀번호</label>
    <input type="text" id="password" name="password"><br>
    <label for="password">비밀번호 확인</label>
    <input type="text" id="checkPassword" name="checkPassword"><br>
    <input type="submit" value="찾기">
  </form>
  <br>
  <h1>trainer</h1>
  <form method="post" action="/user/test">
    <input type="submit" value="찾기">
  </form>
  <br>
  <h1>영상</h1>
  <form method="post" action="/user/sandTrainer" enctype="multipart/form-data">
    <textarea name="career" id="career" cols="30" rows="10"></textarea>
    <input type="file" name="video">
    <input type="submit" value="업로드">
  </form>
  <h1>날짜</h1>
  <form method="post" action="/user/test">
    <input type="submit" value="클릭">
  </form>

</body>

</html>
