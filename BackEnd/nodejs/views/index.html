<!DOCTYPE html>
<html>

<head>
  {#
  <link rel='stylesheet' href='/stylesheets/style.css' /> #}
</head>

<body>
  <h1>로그인</h1>
  <form method="post" action="/auth/userLogin">
    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId"><br>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password"><br>
    <input type="submit">
  </form>
  <hr>
  <br>
  <h1>회원가입</h1>
  <form method="post" action="/user/join">
    <label for="userEmail">이메일</label>
    <input type="text" id="userEmail" name="userEmail"><br>
    <label for="userPw">비밀번호</label>
    <input type="text" id="userPw" name="userPw"><br>
    <label for="nickName">닉네임</label>
    <input type="text" id="nickName" name="nickName"><br>
    <input type="submit" value="회원가입">
  </form>
  <hr>
  <br>
  <h1>비밀번호 찾기</h1>
  <form method="post" action="/user/find_password">
    <label for="userEmail">이메일</label>
    <input type="text" id="userEmail" name="userEmail"><br>
    <label for="password">비밀번호</label>
    <input type="text" id="password" name="password"><br>
    <label for="password">비밀번호 확인</label>
    <input type="text" id="checkPassword" name="checkPassword"><br>
    <input type="submit" value="찾기">
  </form>
</body>

</html>
